<style>
.state1{
  fill:#643468 !important;
}
.state2{
  fill:#f3a75b !important;
}
.over{
  stroke:#2e619e !important;
  stroke-width: 3px;
  cursor: pointer;
}

</style>

<script src="./libs/jquery/jquery-3.1.0.min.js" type="text/javascript"></script>

<script>
$(function(){
  
  $("#state1Button").on("click", function(){
    $("#test1").addClass("state1");
    $("#test1").removeClass("state2");
  })
  
  $("#state2Button").on("click", function(){
    $("#test1").addClass("state2");
    $("#test1").removeClass("state1");
    
  })
  
  $("#clearButton").on("click", function(){
    $("#test1").removeClass("state2");
    $("#test1").removeClass("state1");
    
  })
  
  $("#test1").on("mouseover", function(){
    $("#test1").addClass("over");
  })
  
  $("#test1").on("mouseout", function(){
    $("#test1").removeClass("over");
  })
});
</script>
