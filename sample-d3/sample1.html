<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />
<title>d3.js sample</title>

<style>
  #canvas{
    width: 100%;
    height: 500px;
    border: 1px solid #efefef;
  }
  
  .bar{
    fill: #999999;
  }
  
</style>

<script src="./libs/jquery/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="./libs/d3/d3.min.js" type="text/javascript"></script>

<script>
$(function(){
  
  //sample data
  var dataset = [
    {label: "A", value: 10},
    {label: "B", value: 20},
    {label: "C", value: 30},
    {label: "D", value: 40},
    {label: "E", value: 50},
    {label: "F", value: 40},
    {label: "G", value: 30},
    {label: "H", value: 20},
    {label: "I", value: 10}
  ];
  
  //initialize
  var target = "#canvas";
  var margin = {top: 30, right: 30, bottom: 30, left: 30};
  var barMargin = 20;
  
  var outerWidth = $(target).width();
  var outerHeight = $(target).height();
  var innerWidth = outerWidth - margin.right - margin.left;
  var innerHeight = outerHeight - margin.top - margin.bottom;
  
  var barWidth = parseInt((innerWidth / dataset.length) - barMargin);
  
  //scale
  var x = d3.scaleBand()
            .domain(dataset.map(function(d) { return d.label; }))
            .range([0, innerWidth]);
  
  var y = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) { return d.value; })])
            .range([innerHeight, 0]);
  
  //axis
  var xAxis = d3.axisBottom(x);
  var yAxis = d3.axisLeft(y);
  
  //draw chart
  var svg = d3.select(target)
              .append("svg")
              .attr("width", outerWidth)
              .attr("height", outerHeight)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  svg.append("g")
      .attr("class", "xaxis")
      .attr("transform", "translate(0," + innerHeight + ")")
      .call(xAxis);
  
  svg.append("g")
      .attr("class", "yaxis")
      .call(yAxis);
  
  svg.selectAll(".bar")
      .data(dataset)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.label) + (barMargin / 2); })
      .attr("width", barWidth)
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return innerHeight - y(d.value); });
  
});
</script>
</head>

<body>
  <h1>BarChart</h1>
  <div id="canvas"></div>
</body>

</html>
