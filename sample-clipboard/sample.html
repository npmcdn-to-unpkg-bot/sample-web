<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />
<title>clipboard sample</title>

<style>

</style>

<script src="./libs/jquery/jquery-3.1.0.min.js" type="text/javascript"></script>

<script>
$(function(){
  
  $("#copyButton1").on("click", function(){
    $("#copyTextarea").select();
    var result = document.execCommand("copy");
    console.log(result);
  });
  
  $("#copyButton2").on("click", function(){
    copyToClipboard("かきくけこ");
  });
  
});
  
function copyToClipboard(value){
  var body = document.body;
  if(!body) return false;
  
  var textarea = document.createElement("textarea");
  textarea.value = value;
  body.appendChild(textarea);
  textarea.select();
  
  var result = document.execCommand("copy");
  body.removeChild(textarea);
  
  return result;
}

</script>
</head>

<body>
  <h2>テキストエリアの内容をコピー</h2>
  <div>
    <textarea id="copyTextarea">あいうえお</textarea>
    <br>
    <button id="copyButton1">Copy</button>
  </div>
  
  <h2>テキストエリアの内容をコピー</h2>
  <div>
    <p>かきくけこ</p>
    <button id="copyButton2">Copy</button>
  </div>
</body>

</html>
