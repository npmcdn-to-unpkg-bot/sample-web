<script>
function test(files) {
  console.log(files);
  var i;
  var res = document.getElementById("res");
  res.innerHTML = "";
  for (i=0; i<files.length; i++) {
    //res.innerHTML += files[i].name + "<br />";
    res.innerHTML += files[i].webkitRelativePath + "<br />";
  }
}
</script>

<style>
#res{
 font-size: 12px;
}
</style>

<body>
<h1>Road Directory Path sample</<h1>
