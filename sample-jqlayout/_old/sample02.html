<title>jp Layout System</title>

<link href="./css/styles.css" rel="stylesheet" type="text/css" />
<link href="./css/init.css" rel="stylesheet" type="text/css" />
<script src="./jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="./jqlayout/jqlayout.js" type="text/javascript"></script>

</head>

<body>
	
<div id="block">
	<div id="block1">
		<p>block1</p>
	</div>
	<div id="block2">
		<div id="block3">
			<p>block3</p>
			<p>block3</p>
			<p>block3</p>
		</div>
		<div id="block4">
			<p>block4</p>
		</div>
	</div>
</div>

<div id="block5">
	<p>block5</p>
</div>
<script type="text/javascript">
//run
$(document).ready(function() {
	var layoutObject1 = [
						{
							"id":"block1",
							"width":300,
							"flex":"false",
							"weight":1
						},
						{
							"id":"block2",
							"width":200,
							"flex":"true",
							"weight":3
						}
						];
	
	var layoutObject2 = [
						{
							"id":"block3",
							"width":200,
							"flex":"true",
							"weight":2
						},
						{
							"id":"block4",
							"width":200,
							"flex":"true",
							"weight":1
						}
						];
						
	var jql1 = new Jqlayout(layoutObject1);
	Jqlayout.fitWrapperHeight("block");
	
	var jql2 = new Jqlayout(layoutObject2);
	Jqlayout.fitWrapperHeight("block2");
	
	Jqlayout.setHeight("block1",jql2.maxHeight);
	Jqlayout.setHeight("block",jql2.maxHeight);
	
	$(window).resize(function(){
		jql1.resize();
		Jqlayout.fitWrapperHeight("block");
		
		jql2.resize();
		Jqlayout.fitWrapperHeight("block2");
		
		Jqlayout.setHeight("block1",jql2.maxHeight);
		Jqlayout.setHeight("block",jql2.maxHeight);
	});
});
</script>

</body>
</html>
