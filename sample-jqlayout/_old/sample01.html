<title>jp Layout System</title>

<link href="./css/styles.css" rel="stylesheet" type="text/css" />
<link href="./css/init.css" rel="stylesheet" type="text/css" />
<script src="./jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="./jqlayout/jqlayout.js" type="text/javascript"></script>

</head>

<body>
<div id="header">
	<p>header</p>
</div>
<div id="block">
	<div id="block1">
		<p>block1</p>
	</div>
	<div id="block2">
		<p>block2</p>
	</div>	
	<div id="block3">
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
	</div>
	<div id="block4">
		<p>block4</p>
	</div>
</div>

<div id="block5">
	<p>block5</p>
</div>
<div id="footer">
	<p>footer</p>
</div>
<script type="text/javascript">
//run
$(document).ready(function() {
	var layoutObject = [
						{
							"id":"block1",
							"width":200,
							"height":200,
							"flex":"false",
							"weight":1
						},
						{
							"id":"block2",
							"width":200,
							"height":200,
							"flex":"true",
							"weight":2
						},
						{
							"id":"block3",
							"width":200,
							"height":200,
							"flex":"false",
							"weight":1
						},
						{
							"id":"block4",
							"width":200,
							"height":200,
							"flex":"true",
							"weight":1
						}
						];
	var jql = new Jqlayout(layoutObject);
	Jqlayout.fitWrapperHeight("block");
	
	$(window).resize(function(){
		jql.resize();
		Jqlayout.fitWrapperHeight("block");
	});
});
</script>

</body>
