<title>jp Layout System</title>

<link href="./css/styles.css" rel="stylesheet" type="text/css" />
<link href="./css/init.css" rel="stylesheet" type="text/css" />
<script src="./jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="./jqlayout/jqlayout.js" type="text/javascript"></script>

</head>

<body>

<div id="header">
	<p>header</p>
</div>
<div id="contents">
	<div id="block1">
		<p>block1</p>
	</div>
	<div id="block2">
		<p>block2</p>
		<p>block2</p>
	</div>
	<div id="block3">
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
	</div>
</div>
<div id="footer">
	<p>footer</p>
</div>

<script type="text/javascript">
//run
$(document).ready(function() {
	var layoutObjectV = [
						{
							"id":"header",
							"width":200,
							"height":100,
							"flex":"false",
							"overflow":"false",
							"weight":1
						},
						{
							"id":"contents",
							"width":200,
							"height":100,
							"flex":"true",
							"overflow":"true",
							"weight":1
						},
						{
							"id":"footer",
							"width":200,
							"height":100,
							"flex":"false",
							"overflow":"false",
							"weight":1
						}
						];

	var layoutObjectH = [
						{
							"id":"block1",
							"width":200,
							"height":100,
							"flex":"false",
							"weight":1
						},
						{
							"id":"block2",
							"width":200,
							"height":100,
							"flex":"true",
							"weight":2
						},
						{
							"id":"block3",
							"width":200,
							"height":100,
							"flex":"true",
							"weight":1
						}
						];
	
	var jqlH = new Jqlayout(layoutObjectH, Jqlayout.HORIZONTAL);
	var jqlV = new Jqlayout(layoutObjectV, Jqlayout.VERTICAL);
	Jqlayout.fitWrapperHeight("contents");
	//Jqlayout.fitContentsHeight(layoutObjectH);
	
	$(window).resize(function(){
		jqlH.resize();
		jqlV.resize();
		Jqlayout.fitWrapperHeight("contents");
		//Jqlayout.fitContentsHeight(layoutObjectH);
	});
});
</script>

</body>
