<title>jp Layout System</title>

<link href="./css/styles.css" rel="stylesheet" type="text/css" />
<link href="./css/init.css" rel="stylesheet" type="text/css" />
<script src="./jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="./jqlayout/jqlayout.js" type="text/javascript"></script>
<style>
#header{
	position: relative;
}
#block{
	position: relative;
}
#block1{
	position: relative;
	float:left;
	width: 100px;
	border:1px solid;
	padding:10px;
}
#block2{
	position: relative;
	float:left;
}
#block3{
	position: relative;
	float:left;
}
#block4{
	position: relative;
	float:left;
}
#block5{
	position: relative;
	clear:both;
}
#footer{
	
}
</style>
</head>

<body>
<div id="header">
	<p>header</p>
</div>
<div id="block">
	<div id="block1">
		<p>block1</p>
	</div>
	<div id="block2">
		<p>block2</p>
	</div>	
	<div id="block3">
		<p>block3</p>
		<p>block3</p>
		<p>block3</p>
	</div>
	<div id="block4">
		<p>block4</p>
	</div>
</div>

<div id="block5">
	<p>block5</p>
</div>
<div id="footer">
	<p>footer</p>
</div>
<script type="text/javascript">
//run
$(document).ready(function() {
	console.log($("#block").position());
	console.log($("#block1").position());
	console.log($("#block1").width()+":"+$("#block1").height());
	console.log($("#block1").outerWidth()+":"+$("#block1").outerHeight());
	console.log($("#block3").position());
	console.log($("#block4").position());
	console.log($("#block5").position());
	
	var top = $("#block4").position().top;
	var left = $("#block4").position().left;
	
	$("#block4").css({"position":"absolute","top":top,"left":left});
});
</script>

</body>
</html>
